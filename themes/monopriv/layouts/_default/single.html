{{define "main"}}
{{ if eq .Section "post"}}

	<section class="container text-monospace text-justified mt-3">
			<div class="container mt-5 mb-5">
					<div class="row align-items-center justify-content-center">
						<div class="col-md-8">
							<div class="card rounded-0 post-outer">
								<div class="card-body  p-md-5">
									<div class="post-content">
										<div class="post-header mb-3">
	  <h2>{{.Title}}</h2>
	  <small class="text-secondary mb-5">Posted on {{ .PublishDate.Format "January 2, 2006" }} | {{.ReadingTime}} minute read</small>
	  <p>{{ .Content }}</p>
	  </code>
	  <div class="post-footer mt-5 py-4">                 
			{{ if eq .Type "post" }} {{ partial "disqus.html" . }} {{ end }}
		</div>
	</div>
</div>
</div>
	</section>

{{else}}

	<section class="container text-monospace text-justified mt-3">
	  <h2 class="text-center">{{.Title}}</h2>
	    {{ .Content }}
	</section>

{{end}}
{{end}}
